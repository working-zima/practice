<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&family=Roboto+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Responsive Nav Bar</title>
    <script
      src="https://kit.fontawesome.com/ea1ec9e5e0.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav class="nav-bar">
      <div class="nav-bar__logo">
        <i class="fa-solid fa-code"></i>
        <a href="#">workingZima</a>
      </div>

      <ul class="nav-bar__menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Weddings</a></li>
        <li><a href="#">FAQ</a></li>
        <li><a href="#">Bookings</a></li>
      </ul>

      <ul class="nav-bar__icons">
        <li>
          <i class="fa-brands fa-github"></i>
        </li>
        <li>
          <i class="fa-solid fa-blog"></i>
        </li>
      </ul>

      <a href="#" class="nav-bar__toggleBtn">
        <i class="fa-solid fa-bars"></i>
      </a>
    </nav>
  </body>
</html>
